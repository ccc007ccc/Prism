<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择您的角色</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; }
        h1 { color: #333; }
        .button-group a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button-group a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>摄像头监控系统</h1>
        <div class="button-group">
            <a href="/camera">我是摄像头</a>
            <a href="/viewer">我要查看</a>
        </div>
    </div>
</body>
</html>
